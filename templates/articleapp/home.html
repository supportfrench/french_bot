{% extends "base.html" %}

{% block title %}AI BOT - {% endblock title %}

{% block content %}
<div id="content" class="p-4 p-md-5 pt-5">
      <div class="col-12">
          <div class="row mt-5">
              <div class="col-3"></div>
              <div class="col-6">
                <!-- Form for the launch -->
                <form action="{% url 'home' %}" method="POST" >
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1" class="font-weight-bold">UserName to login</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="UserName" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="font-weight-bold">Password to login</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="Password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="font-weight-bold">Product To Be Replace</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="Product1" aria-describedby="emailHelp" placeholder="Enter Product To Be Replace........">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="font-weight-bold">Product With Which want to Replace</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="Product2" placeholder="Enter Product With Which want to Replace.........">
                </div>
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
               
{% endblock content %}
